<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Book A Package</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book Package</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" placeholder="Enter your name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="email" placeholder="Enter your email">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Phone</span>
										<input class="form-control" type="text" placeholder="Enter your phone number">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Country</span>
										<input class="form-control" type="email" placeholder="Enter your Country">
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<span class="form-label">Choose a Package</span>
								
								<select id="Packages" name="Packages">
									<option value="Sigiriya Tour">Sigiriya Tour</option>
									<option value="Anuradhapura Tour">Anuradhapura Tour</option>
									<option value="Yala National Park Tour">Yala National Park Tour</option>
									<option value="Nuwara Eliya Tour">Nuwara Eliya Tour</option>
									<option value="Hikkaduwa Tour">Hikkaduwa Tour</option>
									<option value="ELLA Tour">ELLA Tour</option>
								</select>
							</div>

							
						
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Adult</span>
												<input type="number" name="adultnumber" id="" class="adult">
												
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Children</span>
												<input type="number" name="childrennumber" id="" class="adult">
												
											</div>
										</div>
									
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
								<a href="#"></a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
